<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Category – DY Demo Store</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/styles/styles.css">

  <script>
    window.DY = window.DY || {};
    DY.recommendationContext = { type: 'CATEGORY' };
  </script>
  <script src="//cdn.dynamicyield.com/api/8793565/api_dynamic.js"></script>
  <script src="//cdn.dynamicyield.com/api/8793565/api_static.js"></script>
</head>

<body>

  <header class="navbar">
    <div class="logo">DY Demo Store</div>
    <nav>
      <a href="/cart">Cart</a>
      <a href="/plp">Shop</a>
    </nav>
  </header>

  <section id="category-grid" class="category-grid"></section>

  <template id="product-skeleton">
    <div class="product-card">
      <div class="skeleton product-img"></div>
      <div class="skeleton-text" style="width: 90%;"></div>
      <div class="skeleton-text" style="width: 60%;"></div>
      <div class="skeleton skeleton-btn"></div>
    </div>
  </template>

  <script>
    const grid = document.getElementById("category-grid");
    const template = document.getElementById("product-skeleton").innerHTML;
    grid.innerHTML = template.repeat(25);
  </script>

  <footer class="footer">
    <div class="footer-content">
      <p>© 2025 DY Demo Store. All rights reserved.</p>
      <nav class="footer-nav">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Support</a>
      </nav>
    </div>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DY Demo Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/styles/styles.css" />

  <!-- Dynamic Yield client-side tag -->
  <link rel="preconnect" href="//cdn.dynamicyield.com">
  <link rel="preconnect" href="//st.dynamicyield.com">
  <link rel="preconnect" href="//rcom.dynamicyield.com">
  <script type="text/javascript">
    window.DY = window.DY || {};
    DY.recommendationContext = { type: 'HOMEPAGE' };
  </script>
  <script src="//cdn.dynamicyield.com/api/8793565/api_dynamic.js"></script>
  <script src="//cdn.dynamicyield.com/api/8793565/api_static.js"></script>
</head>

<body>
  <header class="navbar">
    <div class="logo">DY Demo Store</div>
    <nav>
      <a href="/pages/cart.html">Cart</a>
      <a href="/pages/categoryPage.html">Shop</a>
      <div class="search-wrapper">
        <input id="search-input" type="text" placeholder="Search products..." />
        <div id="autocomplete" class="autocomplete-list"></div>
      </div>
    </nav>
  </header>

  <div id="search-backdrop" class="search-backdrop"></div>
  <div id="search-overlay" class="search-overlay">
  <div class="search-overlay-content">
    <button id="close-search">✕</button>
    <input type="text" id="overlay-search-input" placeholder="Search products..." />
    <div id="overlay-results"></div>
  </div>
</div>

  <!-- Hero section populated by API -->
  <section id="hero" class="hero">
    <div class="hero-inner">
      <div class="hero-img skeleton"></div>
      <div class="hero-copy">
        <h1 class="skeleton-text" style="width: 60%"></h1>
        <p class="skeleton-text" style="width: 80%"></p>
        <div class="btn skeleton-text" style="width: 120px; height: 40px;"></div>
      </div>
    </div>
  </section>

  <section class="recommendations">
    <h2>Recommended for You</h2>
    <div id="rec-slider" class="rec-slider"></div>
  </section>

  <section class="recommendations">
    <h2>Trending Products</h2>
    <div id="rec-trending" class="rec-slider"></div>
  </section>

  <section class="recommendations">
    <h2>New Arrivals</h2>
    <div id="rec-new" class="rec-slider"></div>
  </section>

  <section class="recommendations">
    <h2>Recently Viewed</h2>
    <div id="rec-recent" class="rec-slider"></div>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <p>© 2025 DY Demo Store. All rights reserved.</p>
      <nav class="footer-nav">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Support</a>
      </nav>
    </div>
  </footer>

  <script src="/js/index.js" defer></script>
  <script src="/js/searchQuery.js" defer></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <!-- Dynamic Yield page context -->
    <script>
        window.DY = window.DY || {};
        DY.recommendationContext = { type: 'CATEGORY' };
    </script>
    <script src="//cdn.dynamicyield.com/api/8793565/api_dynamic.js"></script>
    <script src="//cdn.dynamicyield.com/api/8793565/api_static.js"></script>
</head>

<body>
    <header class="navbar">
        <div class="logo">DY Demo Store</div>
        <nav>
            <a href="/pages/cart.html">Cart</a>
            <a href="/pages/categoryPage.html">Shop</a>
            <div class="search-wrapper">
                <input id="search-input" type="text" placeholder="Search products..." />
                <div id="autocomplete" class="autocomplete-list"></div>
            </div>
        </nav>
    </header>

    <div id="search-backdrop" class="search-backdrop"></div>
    <div id="search-overlay" class="search-overlay">
        <div class="search-overlay-content">
            <button id="close-search">✕</button>
            <input type="text" id="overlay-search-input" placeholder="Search products..." />
            <div id="overlay-results"></div>
        </div>
    </div>

    <aside class="facets-menu">
        <h3>Filter By</h3>

        <!-- Category Filter -->
        <div class="facet">
            <h4>Category</h4>
            <ul id="facet-category"></ul>
        </div>

        <!-- Price Filter -->
        <div class="facet">
            <h4>Price</h4>
            <div id="facet-price" class="price-slider-container">
                <input type="range" id="price-slider" />
                <div class="price-label">
                    Price ≥ €<span id="price-value"></span>
                </div>
            </div>
        </div>

        <!-- Brand Filter -->
        <div class="facet">
            <h4>Brand</h4>
            <ul id="facet-brand"></ul>
        </div>

        
    </aside>

    <section id="category-grid" class="category-grid with-facets"></section>

    <template id="product-skeleton">
        <div class="product-card">
            <div class="skeleton product-img"></div>
            <div class="skeleton-text" style="width: 90%;"></div>
            <div class="skeleton-text" style="width: 60%;"></div>
            <div class="skeleton skeleton-btn"></div>
        </div>
    </template>




    <footer class="footer">
        <div class="footer-content">
            <p>© 2025 DY Demo Store. All rights reserved.</p>
            <nav class="footer-nav">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Support</a>
            </nav>
        </div>
    </footer>
    <script src="/js/searchResult.js" defer></script>
</body>

</html>
